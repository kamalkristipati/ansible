- name: install nginx
  hosts: web
  become: yes
  tasks:
    - name: install niginx
      ansible.builtin.package:
       name: nginx
       state: installed
    - name: start nginx
      ansible.builtin.service:
       name: nginx
       state: started
       enabled: yes
    - name: print facts
      ansible.builtin.debug:
        msg: "facts ate {{ custom_fact }}"